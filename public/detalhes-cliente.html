<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes do Cliente</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
    }

    header {
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      color: #333;
      font-size: 24px;
    }

    .header-info {
      text-align: right;
    }

    .header-info p {
      color: #666;
      font-size: 14px;
      margin: 5px 0;
    }

    .content {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .cliente-info {
      background: #f9f9f9;
      border-left: 4px solid #667eea;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 4px;
    }

    .cliente-info h2 {
      color: #333;
      font-size: 18px;
      margin-bottom: 15px;
    }

    .info-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .info-item {
      display: flex;
      flex-direction: column;
    }

    .info-label {
      color: #666;
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      margin-bottom: 5px;
    }

    .info-value {
      color: #333;
      font-size: 16px;
      font-weight: 500;
    }

    .tanques-container {
      margin-top: 30px;
    }

    .tanques-container h2 {
      color: #333;
      font-size: 20px;
      margin-bottom: 20px;
      border-bottom: 2px solid #667eea;
      padding-bottom: 10px;
    }

    .tanque-card {
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
      overflow: hidden;
    }

    .tanque-card h3 {
      color: #667eea;
      font-size: 16px;
      margin-bottom: 15px;
      padding-bottom: 10px;
      border-bottom: 1px solid #ddd;
    }

    .tanque-foto {
      width: 100%;
      max-width: 300px;
      height: 300px;
      background: #e0e0e0;
      border-radius: 4px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .tanque-foto img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .tanque-foto.empty {
      color: #999;
      font-size: 14px;
    }

    .tanque-details {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    .itens-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 12px;
      margin-top: 20px;
    }

    .item-card {
      background: #fff;
      border: 1px solid #e5e7eb;
      border-radius: 6px;
      padding: 10px;
    }

    .item-card h4 {
      font-size: 12px;
      color: #667eea;
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: 0.3px;
    }

    .item-status {
      font-size: 13px;
      margin-bottom: 8px;
      color: #666;
    }

    .item-photo {
      width: 100%;
      height: 120px;
      background: #e0e0e0;
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-size: 12px;
      color: #999;
    }

    .item-photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .detail-item {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      color: #333;
    }

    .detail-item strong {
      color: #667eea;
      min-width: 150px;
    }

    .detail-value {
      color: #666;
    }

    .detail-value.sim {
      color: #059669;
      font-weight: 600;
    }

    .detail-value.nao {
      color: #dc2626;
      font-weight: 600;
    }

    .item-status.sim {
      color: #059669;
      font-weight: 600;
    }

    .item-status.nao {
      color: #dc2626;
      font-weight: 600;
    }

    .observacoes {
      background: #f0f7ff;
      border-left: 3px solid #667eea;
      padding: 15px;
      margin-top: 15px;
      border-radius: 4px;
      font-size: 14px;
      color: #333;
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 30px;
      justify-content: space-between;
    }

    button {
      padding: 12px 24px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #5568d3;
    }

    button.secondary {
      background: #f0f0f0;
      color: #333;
    }

    button.secondary:hover {
      background: #e0e0e0;
    }

    button.danger {
      background: #ef4444;
    }

    button.danger:hover {
      background: #dc2626;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }

    .spinner {
      border: 4px solid #f0f0f0;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .message {
      padding: 15px;
      border-radius: 4px;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .message.success {
      background: #d1fae5;
      color: #065f46;
      border: 1px solid #a7f3d0;
    }

    .message.error {
      background: #fee2e2;
      color: #7f1d1d;
      border: 1px solid #fecaca;
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #999;
    }

    @media (max-width: 768px) {
      .info-grid {
        grid-template-columns: 1fr;
      }

      .tanque-details {
        grid-template-columns: 1fr;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .header-info {
        text-align: left;
        margin-top: 15px;
      }

      .button-group {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üë§ Detalhes do Cliente</h1>
      <div class="header-info">
        <p id="dataAtualizacao"></p>
      </div>
    </header>

    <div class="content">
      <div id="message"></div>
      <div id="clienteInfo"></div>
      <div id="tanquesContainer"></div>
      <div class="button-group">
        <button type="button" class="secondary" onclick="voltarParaLista()">‚Üê Voltar</button>
        <button type="button" onclick="adicionarTanque()">+ Adicionar Tanque</button>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = 'api';
    let clienteId = null;
    const token = localStorage.getItem('token');
    const usuario = JSON.parse(localStorage.getItem('usuario') || '{}');
    const isAdmin = usuario.role === 'admin';
    const ITENS_DETALHES = [
      { tipo: 'propulsora', label: 'Propulsora' },
      { tipo: 'propulsora_lacre', label: 'Lacre Propulsora' },
      { tipo: 'mangueira', label: 'Mangueira' },
      { tipo: 'pistola', label: 'Pistola' },
      { tipo: 'pistola_digital', label: 'Pistola Digital' },
      { tipo: 'bacia_contencao', label: 'Bacia Contencao' },
      { tipo: 'lacre_seguranca', label: 'Lacre Seguranca' }
    ];

    // Obter par√¢metro da URL
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    // Inicializar p√°gina
    function inicializar() {
      clienteId = getQueryParam('id');

      if (!token) {
        window.location.href = 'login-email.html';
        return;
      }

      if (!usuario.id) {
        localStorage.removeItem('token');
        localStorage.removeItem('usuario');
        window.location.href = 'login-email.html';
        return;
      }

      if (!clienteId) {
        window.location.href = './';
        return;
      }

      carregarDados();
    }

    // Carregar dados do cliente e tanques
    async function carregarDados() {
      try {
      const clienteResponse = await fetch(`${API_BASE}/clientes/${clienteId}`, {
        headers: { 'Authorization': `Bearer ${token}` }
      });
        if (clienteResponse.status === 401 || clienteResponse.status === 403) {
          localStorage.removeItem('token');
          localStorage.removeItem('usuario');
          window.location.href = 'login-email.html';
          return;
        }
        if (!clienteResponse.ok) throw new Error('Cliente n√£o encontrado');

        const cliente = await clienteResponse.json();
        exibirClienteInfo(cliente);

      const tanquesResponse = await fetch(`${API_BASE}/clientes/${clienteId}/tanques`, {
        headers: { 'Authorization': `Bearer ${token}` }
      });
        if (tanquesResponse.status === 401 || tanquesResponse.status === 403) {
          localStorage.removeItem('token');
          localStorage.removeItem('usuario');
          window.location.href = 'login-email.html';
          return;
        }
        if (!tanquesResponse.ok) throw new Error('Erro ao carregar tanques');

        const tanques = await tanquesResponse.json();
        const tanquesComItens = await carregarItensPorTanque(tanques);
        exibirTanques(tanquesComItens);
      } catch (err) {
        showMessage(`Erro ao carregar dados: ${err.message}`, 'error');
      }
    }

    // Exibir informa√ß√µes do cliente
    async function carregarItensPorTanque(tanques) {
      const resultados = await Promise.all(
        tanques.map(async (tanque) => {
          try {
            const itensResponse = await fetch(`${API_BASE}/tanques/${tanque.id}/itens`, {
              headers: { 'Authorization': `Bearer ${token}` }
            });
            if (!itensResponse.ok) throw new Error('Erro ao carregar itens');
            const itens = await itensResponse.json();
            return { ...tanque, itens };
          } catch (err) {
            return { ...tanque, itens: [] };
          }
        })
      );

      return resultados;
    }

    function mapItensPorTipo(itens = []) {
      const map = {};
      itens.forEach((item) => {
        if (item && item.tipo_item) {
          map[item.tipo_item] = item;
        }
      });
      return map;
    }

    function normalizeSimNao(valor) {
      if (valor === 0 || valor === 1) return valor;
      if (valor === '0' || valor === '1') return Number(valor);
      return null;
    }

    function formatSimNao(valor, fallback) {
      const normalized = normalizeSimNao(valor);
      const fallbackNormalized = normalizeSimNao(fallback);
      const finalValue = normalized !== null ? normalized : fallbackNormalized;

      if (finalValue === 1) return { text: 'Sim', className: 'sim' };
      if (finalValue === 0) return { text: 'Nao', className: 'nao' };
      return { text: 'N/A', className: '' };
    }

    function exibirClienteInfo(cliente) {
      const data = new Date(cliente.data_atualizacao).toLocaleDateString('pt-BR');
      document.getElementById('dataAtualizacao').textContent = `Atualizado em: ${data}`;

      const html = `
        <div class="cliente-info">
          <h2>Informa√ß√µes do Cliente</h2>
          <div class="info-grid">
            <div class="info-item">
              <span class="info-label">C√≥digo</span>
              <span class="info-value">${cliente.cod_cliente}</span>
            </div>
            <div class="info-item">
              <span class="info-label">Nome do Contato</span>
              <span class="info-value">${cliente.nome_contato}</span>
            </div>
            <div class="info-item">
              <span class="info-label">Celular</span>
              <span class="info-value">${cliente.celular_ddd}</span>
            </div>
             <div class="info-item">
               <span class="info-label">Quantidade de Tanques</span>
               <span class="info-value">${cliente.quantidade_tanques}</span>
             </div>
             <div class="info-item">
               <span class="info-label">Interesse em voltar (Tanque Inteligente)</span>
               <span class="info-value">${cliente.interesse_voltar_tanque_inteligente ? 'Sim' : 'N√£o'}</span>
             </div>
           </div>
         </div>
       `;

      document.getElementById('clienteInfo').innerHTML = html;
    }

    // Exibir tanques
    function exibirTanques(tanques) {
      const container = document.getElementById('tanquesContainer');

      if (tanques.length === 0) {
        container.innerHTML = `
          <div class="tanques-container">
            <h2>Tanques</h2>
            <div class="empty-state">
              <p>Nenhum tanque cadastrado para este cliente</p>
            </div>
          </div>
        `;
        return;
      }

      let html = '<div class="tanques-container"><h2>Tanques Cadastrados</h2>';

      tanques.forEach(tanque => {
        const itensMap = mapItensPorTipo(tanque.itens || []);
        const propulsora = formatSimNao(itensMap.propulsora?.resposta_sim_nao, tanque.tem_propulsora);
        const propulsoraLacre = formatSimNao(itensMap.propulsora_lacre?.resposta_sim_nao, tanque.propulsora_lacre);
        const mangueira = formatSimNao(itensMap.mangueira?.resposta_sim_nao, tanque.tem_mangueira);
        const pistola = formatSimNao(itensMap.pistola?.resposta_sim_nao, tanque.tem_pistola);
        const pistolaDigital = formatSimNao(itensMap.pistola_digital?.resposta_sim_nao, tanque.pistola_digital_funcionando);
        const baciaContencao = formatSimNao(itensMap.bacia_contencao?.resposta_sim_nao, tanque.tem_bacia_contencao);
        const lacreSeguranca = formatSimNao(itensMap.lacre_seguranca?.resposta_sim_nao, tanque.tem_lacre_seguranca);
        const capacidade = tanque.capacidade_litros ? `${tanque.capacidade_litros} L` : 'N/A';

        const itensHtml = ITENS_DETALHES.map((def) => {
          const item = itensMap[def.tipo];
          const resposta = formatSimNao(item?.resposta_sim_nao);
          const statusClass = resposta.className ? `item-status ${resposta.className}` : 'item-status';
          const fotoHtml = item?.foto_url
            ? `<img src="${item.foto_url}" alt="Foto ${def.label}">`
            : 'Sem foto';

          return `
            <div class="item-card">
              <h4>${def.label}</h4>
              <div class="${statusClass}">${resposta.text}</div>
              <div class="item-photo">${fotoHtml}</div>
            </div>
          `;
        }).join('');
        html += `
          <div class="tanque-card">
            <h3>Tanque ${tanque.numero_tanque}</h3>
            
            ${tanque.foto_url ? `
              <div class="tanque-foto">
                <img src="${tanque.foto_url}" alt="Foto do Tanque ${tanque.numero_tanque}">
              </div>
            ` : '<div class="tanque-foto empty">Sem foto</div>'}

                        <div class="tanque-details">
              <div class="detail-item">
                <strong>Capacidade:</strong>
                <span class="detail-value">${capacidade}</span>
              </div>
              <div class="detail-item">
                <strong>Condicao:</strong>
                <span class="detail-value">${tanque.condicao_plastico}</span>
              </div>
              <div class="detail-item">
                <strong>Propulsora:</strong>
                <span class="detail-value ${propulsora.className}">
                  ${propulsora.text}
                </span>
              </div>
              <div class="detail-item">
                <strong>Lacre Propulsora:</strong>
                <span class="detail-value ${propulsoraLacre.className}">
                  ${propulsoraLacre.text}
                </span>
              </div>
              <div class="detail-item">
                <strong>Mangueira:</strong>
                <span class="detail-value ${mangueira.className}">
                  ${mangueira.text}
                </span>
              </div>
              <div class="detail-item">
                <strong>Pistola:</strong>
                <span class="detail-value ${pistola.className}">
                  ${pistola.text}
                </span>
              </div>
              <div class="detail-item">
                <strong>Pistola Digital:</strong>
                <span class="detail-value ${pistolaDigital.className}">
                  ${pistolaDigital.text}
                </span>
              </div>
              <div class="detail-item">
                <strong>Bacia Contencao:</strong>
                <span class="detail-value ${baciaContencao.className}">
                  ${baciaContencao.text}
                </span>
              </div>
              <div class="detail-item">
                <strong>Lacre Seguranca:</strong>
                <span class="detail-value ${lacreSeguranca.className}">
                  ${lacreSeguranca.text}
                </span>
              </div>
              <div class="detail-item">
                <strong>Interesse Continuar:</strong>
                <span class="detail-value ${tanque.interesse_continuar ? 'sim' : 'nao'}">
                  ${tanque.interesse_continuar ? 'Sim' : 'Nao'}
                </span>
              </div>
            </div>

            <div class="itens-grid">
              ${itensHtml}
            </div>

            ${tanque.observacoes ? `
              <div class="observacoes">
                <strong>Observacoes:</strong><br>
                ${tanque.observacoes}
              </div>
            ` : ''}

            ${isAdmin ? `
              <div style="margin-top: 15px; display: flex; gap: 10px;">
                <button type="button" class="secondary" onclick="editarTanque(${tanque.id})">‚úèÔ∏è Editar</button>
                <button type="button" class="danger" onclick="deletarTanque(${tanque.id})">üóëÔ∏è Deletar</button>
              </div>
            ` : ''}
          </div>
        `;
      });

      html += '</div>';
      container.innerHTML = html;
    }

    // Mostrar mensagem
    function showMessage(message, type = 'info') {
      const element = document.getElementById('message');
      element.innerHTML = `<div class="message ${type}">${message}</div>`;
      setTimeout(() => {
        element.innerHTML = '';
      }, 5000);
    }

    // Deletar tanque
    async function deletarTanque(tanqueId) {
      if (!isAdmin) {
        showMessage('Acesso negado. Apenas administradores podem deletar.', 'error');
        return;
      }

      if (!confirm('Tem certeza que deseja deletar este tanque?')) return;

      try {
        const response = await fetch(`${API_BASE}/tanques/${tanqueId}`, {
          method: 'DELETE',
          headers: { 'Authorization': `Bearer ${token}` }
        });

        if (!response.ok) throw new Error('Erro ao deletar tanque');

        showMessage('Tanque deletado com sucesso', 'success');
        setTimeout(() => carregarDados(), 1000);
      } catch (err) {
        showMessage(`Erro: ${err.message}`, 'error');
      }
    }

    // Editar tanque
    function editarTanque(tanqueId) {
      alert('Funcionalidade de edi√ß√£o em desenvolvimento');
    }

    // Adicionar novo tanque
    function adicionarTanque() {
      window.location.href = `formulario-tanques.html?cliente_id=${clienteId}&quantidade=1`;
    }

    // Voltar para lista
    function voltarParaLista() {
      window.location.href = './';
    }

    // Inicializar ao carregar p√°gina
    inicializar();
  </script>
</body>
</html>
