<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Pesquisa Tanques Evermax</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #0066CC 0%, #004499 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-wrapper {
      width: 100%;
      max-width: 450px;
    }

    .login-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .login-header {
      background: linear-gradient(135deg, #0066CC 0%, #004499 100%);
      padding: 40px 30px;
      text-align: center;
      color: white;
    }

    .logo-section {
      margin-bottom: 20px;
    }

    .logo-section img {
      height: 50px;
      width: auto;
      margin-bottom: 15px;
    }

    .logo-section h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 5px;
    }

    .logo-section p {
      font-size: 14px;
      opacity: 0.9;
    }

    .login-body {
      padding: 40px 30px;
    }

    .message {
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 13px;
      display: none;
    }

    .message.show {
      display: block;
    }

    .message.error {
      background: #FEE2E2;
      color: #7F1D1D;
      border: 1px solid #FECACA;
    }

    .message.success {
      background: #D1FAE5;
      color: #065F46;
      border: 1px solid #A7F3D0;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #1a1a1a;
      font-weight: 600;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    input[type="email"] {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #E0E0E0;
      border-radius: 8px;
      font-size: 15px;
      font-family: inherit;
      transition: all 0.3s ease;
      background: #FAFAFA;
    }

    input[type="email"]:focus {
      outline: none;
      border-color: #0066CC;
      background: white;
      box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.1);
    }

    .btn-login {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #0066CC 0%, #004499 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .btn-login:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 102, 204, 0.3);
    }

    .btn-login:disabled {
      opacity: 0.7;
      cursor: not-allowed;
    }

    .loading {
      display: none;
      width: 16px;
      height: 16px;
    }

    .spinner {
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top: 2px solid white;
      border-radius: 50%;
      width: 16px;
      height: 16px;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .info-box {
      background: #F0F7FF;
      border-left: 4px solid #0066CC;
      padding: 16px;
      border-radius: 8px;
      margin-top: 24px;
      font-size: 13px;
      color: #1a1a1a;
    }

    .info-box strong {
      color: #0066CC;
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .info-box ul {
      margin-left: 20px;
      margin-top: 8px;
    }

    .info-box li {
      margin-bottom: 6px;
      line-height: 1.5;
    }

    .divider {
      height: 1px;
      background: #E0E0E0;
      margin: 24px 0;
    }

    .footer-text {
      text-align: center;
      font-size: 12px;
      color: #999;
      margin-top: 20px;
    }

    @media (max-width: 480px) {
      .login-header {
        padding: 30px 20px;
      }

      .login-body {
        padding: 30px 20px;
      }

      .logo-section h1 {
        font-size: 24px;
      }

      .logo-section img {
        height: 40px;
      }
    }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <div class="login-container">
      <div class="login-header">
        <div class="logo-section">
          <img src="/logo-evermax.png" alt="Evermax">
          <h1>Pesquisa Tanques</h1>
          <p>Sistema de Gestão Evermax</p>
        </div>
      </div>

      <div class="login-body">
        <div id="message" class="message"></div>

        <form id="loginForm">
          <div class="form-group">
            <label for="email">Seu Email</label>
            <input 
              type="email" 
              id="email" 
              placeholder="seu@email.com" 
              required
              autocomplete="email"
            >
          </div>

          <button type="submit" class="btn-login" id="btnLogin">
            <span>Entrar</span>
            <div class="loading" id="loadingSpinner">
              <div class="spinner"></div>
            </div>
          </button>
        </form>

        <div class="divider"></div>

        <div class="info-box">
          <strong>ℹ️ Como funciona:</strong>
          <ul>
            <li>✓ Digite seu email corporativo</li>
            <li>✓ Clique em "Entrar"</li>
            <li>✓ Acesso imediato ao formulário</li>
          </ul>
        </div>

        <div class="footer-text">
          Desenvolvido pela Evermax • Pesquisa de Tanques Inteligentes
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = '/api';

    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const btnLogin = document.getElementById('btnLogin');
      const loadingSpinner = document.getElementById('loadingSpinner');
      const messageDiv = document.getElementById('message');

      if (!email) {
        showMessage('Por favor, digite um email válido', 'error');
        return;
      }

      btnLogin.disabled = true;
      loadingSpinner.style.display = 'flex';

      try {
        const response = await fetch(`${API_BASE}/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        const data = await response.json();

        if (!response.ok) {
          showMessage(data.erro || 'Erro ao fazer login', 'error');
          btnLogin.disabled = false;
          loadingSpinner.style.display = 'none';
          return;
        }

        // Salvar token no localStorage
        localStorage.setItem('token', data.token);
        localStorage.setItem('usuario', JSON.stringify(data.usuario));

        showMessage('✓ Login realizado! Redirecionando...', 'success');

        // Redirecionar após 1 segundo
        setTimeout(() => {
          window.location.href = '/';
        }, 1000);
      } catch (err) {
        console.error('Erro:', err);
        showMessage('Erro ao conectar ao servidor', 'error');
        btnLogin.disabled = false;
        loadingSpinner.style.display = 'none';
      }
    });

    function showMessage(message, type = 'info') {
      const messageDiv = document.getElementById('message');
      messageDiv.textContent = message;
      messageDiv.className = `message show ${type}`;
    }

    // Verificar se já está logado
    window.addEventListener('load', () => {
      const token = localStorage.getItem('token');
      if (token) {
        window.location.href = '/';
      }
    });
  </script>
</body>
</html>
