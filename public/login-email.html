<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Pesquisa Tanques Evermax</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #FF6600 0%, #FF8533 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
      padding: 40px;
    }

    .logo-section {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo-section img {
      height: 50px;
      width: auto;
      margin-bottom: 20px;
    }

    .logo-section h1 {
      font-size: 24px;
      color: #333;
      margin-bottom: 8px;
      font-weight: 700;
    }

    .logo-section p {
      color: #666;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 24px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 600;
      font-size: 14px;
    }

    input[type="email"] {
      width: 100%;
      padding: 12px 16px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      font-family: inherit;
      transition: all 0.3s ease;
    }

    input[type="email"]:focus {
      outline: none;
      border-color: #FF6600;
      box-shadow: 0 0 0 3px rgba(255, 102, 0, 0.1);
    }

    .btn-login {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #FF6600 0%, #FF8533 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(255, 102, 0, 0.3);
    }

    .btn-login:active {
      transform: translateY(0);
    }

    .btn-login:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
    }

    .message {
      padding: 12px 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 13px;
      display: none;
    }

    .message.show {
      display: block;
    }

    .message.error {
      background: #fee2e2;
      color: #7f1d1d;
      border: 1px solid #fecaca;
    }

    .message.info {
      background: #dbeafe;
      color: #1e40af;
      border: 1px solid #bfdbfe;
    }

    .info-box {
      background: #f9f9f9;
      border-left: 4px solid #FF6600;
      padding: 16px;
      border-radius: 6px;
      margin-top: 24px;
      font-size: 13px;
      color: #666;
    }

    .info-box strong {
      color: #333;
      display: block;
      margin-bottom: 8px;
    }

    .info-box ul {
      margin-left: 20px;
      margin-top: 8px;
    }

    .info-box li {
      margin-bottom: 4px;
    }

    .loading {
      display: none;
      text-align: center;
    }

    .spinner {
      border: 3px solid #f0f0f0;
      border-top: 3px solid #FF6600;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 30px 20px;
      }

      .logo-section h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo-section">
      <img src="/logo-evermax.png" alt="Evermax">
      <h1>Pesquisa Tanques</h1>
      <p>Sistema de GestÃ£o Evermax</p>
    </div>

    <div id="message" class="message"></div>

    <form id="loginForm" onsubmit="handleLogin(event)">
      <div class="form-group">
        <label for="email">Seu Email</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="seu@email.com" 
          required
          autocomplete="email"
        >
      </div>

      <button type="submit" class="btn-login" id="btnLogin">
        Entrar
      </button>
    </form>

    <div class="info-box">
      <strong>ðŸ“§ Como funciona:</strong>
      <ul>
        <li>Digite seu email corporativo</li>
        <li>Clique em "Entrar"</li>
        <li>Acesso imediato ao formulÃ¡rio</li>
      </ul>
    </div>
  </div>

  <script>
    const API_BASE = '/api';

    function showMessage(message, type = 'error') {
      const element = document.getElementById('message');
      element.textContent = message;
      element.className = `message show ${type}`;
      
      if (type === 'error') {
        setTimeout(() => {
          element.classList.remove('show');
        }, 5000);
      }
    }

    async function handleLogin(event) {
      event.preventDefault();

      const email = document.getElementById('email').value.trim();
      const btnLogin = document.getElementById('btnLogin');

      if (!email) {
        showMessage('Por favor, digite seu email', 'error');
        return;
      }

      btnLogin.disabled = true;
      btnLogin.textContent = 'Entrando...';

      try {
        const response = await fetch(`${API_BASE}/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        const data = await response.json();

        if (!response.ok) {
          showMessage(data.erro || 'Erro ao fazer login', 'error');
          btnLogin.disabled = false;
          btnLogin.textContent = 'Entrar';
          return;
        }

        // Salvar token
        localStorage.setItem('token', data.token);
        localStorage.setItem('usuario', JSON.stringify(data.usuario));

        showMessage('âœ“ Login realizado com sucesso!', 'info');

        // Redirecionar para dashboard
        setTimeout(() => {
          if (data.usuario.role === 'admin') {
            window.location.href = '/admin-dashboard.html';
          } else {
            window.location.href = '/';
          }
        }, 1000);
      } catch (err) {
        showMessage(`Erro: ${err.message}`, 'error');
        btnLogin.disabled = false;
        btnLogin.textContent = 'Entrar';
      }
    }

    // Verificar se jÃ¡ estÃ¡ logado
    window.addEventListener('load', () => {
      const token = localStorage.getItem('token');
      if (token) {
        const usuario = JSON.parse(localStorage.getItem('usuario'));
        if (usuario.role === 'admin') {
          window.location.href = '/admin-dashboard.html';
        } else {
          window.location.href = '/';
        }
      }
    });
  </script>
</body>
</html>
