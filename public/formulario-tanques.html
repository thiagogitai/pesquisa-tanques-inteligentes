<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Tanques</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
    }

    header {
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      color: #333;
      font-size: 24px;
      margin-bottom: 5px;
    }

    header p {
      color: #666;
      font-size: 14px;
    }

    .progress-bar {
      height: 8px;
      background: #e0e0e0;
      border-radius: 4px;
      margin-top: 15px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: #667eea;
      transition: width 0.3s ease;
    }

    .content {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .tanque-section {
      background: #f9f9f9;
      border: 2px solid #667eea;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 30px;
    }

    .tanque-section h2 {
      color: #667eea;
      margin-bottom: 20px;
      font-size: 18px;
      border-bottom: 2px solid #667eea;
      padding-bottom: 10px;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      margin-bottom: 20px;
    }

    .form-row.full {
      grid-template-columns: 1fr;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
      font-size: 14px;
    }

    input[type="text"],
    input[type="number"],
    select,
    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      font-family: inherit;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="number"]:focus,
    select:focus,
    textarea:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .item-section {
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .item-section h3 {
      color: #333;
      font-size: 16px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .item-section.hidden {
      display: none;
    }

    .photo-upload {
      margin-bottom: 15px;
    }

    .photo-preview {
      width: 100%;
      max-width: 250px;
      height: 250px;
      background: #f0f0f0;
      border: 2px dashed #ddd;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
      overflow: hidden;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .photo-preview:hover {
      border-color: #667eea;
      background: #f5f5ff;
    }

    .photo-preview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .photo-preview.empty {
      color: #999;
      font-size: 13px;
      text-align: center;
    }

    .file-input {
      display: none;
    }

    .checkbox-item {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    .checkbox-item input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    .checkbox-item label {
      margin: 0;
      cursor: pointer;
      font-weight: 400;
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 30px;
      justify-content: space-between;
    }

    button {
      padding: 12px 24px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #5568d3;
    }

    button.secondary {
      background: #f0f0f0;
      color: #333;
    }

    button.secondary:hover {
      background: #e0e0e0;
    }

    .message {
      padding: 15px;
      border-radius: 4px;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .message.success {
      background: #d1fae5;
      color: #065f46;
      border: 1px solid #a7f3d0;
    }

    .message.error {
      background: #fee2e2;
      color: #7f1d1d;
      border: 1px solid #fecaca;
    }

    .message.info {
      background: #dbeafe;
      color: #1e3a8a;
      border: 1px solid #bfdbfe;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }

    .spinner {
      border: 4px solid #f0f0f0;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .info-badge {
      display: inline-block;
      background: #667eea;
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 600;
    }

    @media (max-width: 768px) {
      .form-row {
        grid-template-columns: 1fr;
      }

      .button-group {
        flex-direction: column;
      }

      .content {
        padding: 20px;
      }

      .photo-preview {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üì¶ Cadastro de Tanques</h1>
      <p id="clienteInfo"></p>
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>
    </header>

    <div class="content">
      <div id="message"></div>
      <form id="formTanques"></form>
      <div class="button-group">
        <button type="button" class="secondary" onclick="voltarParaClientes()">‚Üê Voltar</button>
        <button type="submit" form="formTanques">‚úì Salvar Tanques</button>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = '/api';
    let clienteId = null;
    let quantidadeTanques = 0;
    const itensData = {}; // Armazenar dados dos itens

    // Obter par√¢metros da URL
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    // Inicializar p√°gina
    function inicializar() {
      clienteId = getQueryParam('cliente_id');
      quantidadeTanques = parseInt(getQueryParam('quantidade')) || 1;

      if (!clienteId) {
        window.location.href = '/';
        return;
      }

      carregarDadosCliente();
      gerarFormularioTanques();
    }

    // Carregar dados do cliente
    async function carregarDadosCliente() {
      try {
        const response = await fetch(`${API_BASE}/clientes/${clienteId}`);
        if (!response.ok) throw new Error('Cliente n√£o encontrado');

        const cliente = await response.json();
        document.getElementById('clienteInfo').textContent = 
          `Cliente: ${cliente.nome_contato} (${cliente.cod_cliente})`;
      } catch (err) {
        showMessage('Erro ao carregar dados do cliente', 'error');
      }
    }

    // Gerar formul√°rio de tanques
    function gerarFormularioTanques() {
      const form = document.getElementById('formTanques');
      form.innerHTML = '';

      for (let i = 1; i <= quantidadeTanques; i++) {
        form.innerHTML += `
          <div class="tanque-section">
            <h2>Tanque ${i}</h2>

            <!-- Capacidade e Condi√ß√£o -->
            <div class="form-row">
              <div class="form-group">
                <label for="capacidade-${i}">Capacidade do Tanque (Litros) *</label>
                <select id="capacidade-${i}" name="capacidade-${i}" required>
                  <option value="">Selecione...</option>
                  <option value="400">400 Litros</option>
                  <option value="1000">1000 Litros</option>
                </select>
              </div>
              <div class="form-group">
                <label for="condicao-${i}">Condi√ß√£o do Pl√°stico *</label>
                <select id="condicao-${i}" name="condicao-${i}" required>
                  <option value="">Selecione...</option>
                  <option value="excelente">Excelente</option>
                  <option value="bom">Bom</option>
                  <option value="regular">Regular</option>
                  <option value="ruim">Ruim</option>
                </select>
              </div>
            </div>

            <!-- TEM PROPULSORA -->
            <div class="item-section">
              <h3>
                <input type="checkbox" id="temPropulsora-${i}" onchange="toggleDependencia('propulsoraLacre-${i}', this.checked)">
                <label for="temPropulsora-${i}">Tem Propulsora?</label>
              </h3>
              <div class="photo-upload">
                <label>Foto da Propulsora</label>
                <div class="photo-preview empty" id="preview-propulsora-${i}" onclick="triggerFileInput('propulsora-${i}')">
                  üì∑ Clique para tirar foto
                </div>
                <input type="file" id="file-propulsora-${i}" class="file-input" accept="image/*" onchange="handlePhotoUpload('propulsora-${i}', ${i})">
              </div>
            </div>

            <!-- PROPULSORA COM LACRE (Dependente) -->
            <div class="item-section hidden" id="propulsoraLacre-${i}">
              <h3>
                <input type="checkbox" id="temPropulsoraLacre-${i}">
                <label for="temPropulsoraLacre-${i}">Propulsora possui Lacre?</label>
              </h3>
              <div class="photo-upload">
                <label>Foto do Lacre da Propulsora</label>
                <div class="photo-preview empty" id="preview-propulsora-lacre-${i}" onclick="triggerFileInput('propulsora-lacre-${i}')">
                  üì∑ Clique para tirar foto
                </div>
                <input type="file" id="file-propulsora-lacre-${i}" class="file-input" accept="image/*" onchange="handlePhotoUpload('propulsora-lacre-${i}', ${i})">
              </div>
            </div>

            <!-- TEM MANGUEIRA -->
            <div class="item-section">
              <h3>
                <input type="checkbox" id="temMangueira-${i}">
                <label for="temMangueira-${i}">Tem Mangueira?</label>
              </h3>
              <div class="photo-upload">
                <label>Foto da Mangueira</label>
                <div class="photo-preview empty" id="preview-mangueira-${i}" onclick="triggerFileInput('mangueira-${i}')">
                  üì∑ Clique para tirar foto
                </div>
                <input type="file" id="file-mangueira-${i}" class="file-input" accept="image/*" onchange="handlePhotoUpload('mangueira-${i}', ${i})">
              </div>
            </div>

            <!-- TEM PISTOLA DE ABASTECIMENTO -->
            <div class="item-section">
              <h3>
                <input type="checkbox" id="temPistola-${i}" onchange="toggleDependencia('pistolaDigital-${i}', this.checked)">
                <label for="temPistola-${i}">Tem Pistola de Abastecimento?</label>
              </h3>
              <div class="photo-upload">
                <label>Foto da Pistola</label>
                <div class="photo-preview empty" id="preview-pistola-${i}" onclick="triggerFileInput('pistola-${i}')">
                  üì∑ Clique para tirar foto
                </div>
                <input type="file" id="file-pistola-${i}" class="file-input" accept="image/*" onchange="handlePhotoUpload('pistola-${i}', ${i})">
              </div>
            </div>

            <!-- PISTOLA DIGITAL FUNCIONANDO (Dependente) -->
            <div class="item-section hidden" id="pistolaDigital-${i}">
              <h3>
                <input type="checkbox" id="temPistolaDigital-${i}">
                <label for="temPistolaDigital-${i}">Digital da Pistola est√° Funcionando?</label>
              </h3>
              <div class="photo-upload">
                <label>Foto do Digital da Pistola</label>
                <div class="photo-preview empty" id="preview-pistola-digital-${i}" onclick="triggerFileInput('pistola-digital-${i}')">
                  üì∑ Clique para tirar foto
                </div>
                <input type="file" id="file-pistola-digital-${i}" class="file-input" accept="image/*" onchange="handlePhotoUpload('pistola-digital-${i}', ${i})">
              </div>
            </div>

            <!-- TEM BACIA DE CONTEN√á√ÉO -->
            <div class="item-section">
              <h3>
                <input type="checkbox" id="temBacia-${i}">
                <label for="temBacia-${i}">Tem Bacia de Conten√ß√£o?</label>
              </h3>
              <div class="photo-upload">
                <label>Foto da Bacia de Conten√ß√£o</label>
                <div class="photo-preview empty" id="preview-bacia-${i}" onclick="triggerFileInput('bacia-${i}')">
                  üì∑ Clique para tirar foto
                </div>
                <input type="file" id="file-bacia-${i}" class="file-input" accept="image/*" onchange="handlePhotoUpload('bacia-${i}', ${i})">
              </div>
            </div>

            <!-- TEM LACRE DE SEGURAN√áA -->
            <div class="item-section">
              <h3>
                <input type="checkbox" id="temLacre-${i}">
                <label for="temLacre-${i}">Tem Lacre de Seguran√ßa?</label>
              </h3>
              <div class="photo-upload">
                <label>Foto do Lacre de Seguran√ßa</label>
                <div class="photo-preview empty" id="preview-lacre-${i}" onclick="triggerFileInput('lacre-${i}')">
                  üì∑ Clique para tirar foto
                </div>
                <input type="file" id="file-lacre-${i}" class="file-input" accept="image/*" onchange="handlePhotoUpload('lacre-${i}', ${i})">
              </div>
            </div>

            <!-- INTERESSE EM CONTINUAR -->
            <div class="item-section">
              <h3>
                <input type="checkbox" id="temInteresse-${i}">
                <label for="temInteresse-${i}">Cliente tem Interesse em Continuar Utilizando o Tanque Inteligente?</label>
              </h3>
              <div class="photo-upload">
                <label>Foto do Cliente/Assinatura</label>
                <div class="photo-preview empty" id="preview-interesse-${i}" onclick="triggerFileInput('interesse-${i}')">
                  üì∑ Clique para tirar foto
                </div>
                <input type="file" id="file-interesse-${i}" class="file-input" accept="image/*" onchange="handlePhotoUpload('interesse-${i}', ${i})">
              </div>
            </div>

            <!-- OBSERVA√á√ïES -->
            <div class="form-group">
              <label for="observacoes-${i}">Observa√ß√µes Gerais do Tanque ${i}</label>
              <textarea id="observacoes-${i}" name="observacoes-${i}" rows="3" placeholder="Adicione observa√ß√µes sobre o tanque..."></textarea>
            </div>
          </div>
        `;
      }
    }

    // Alternar visibilidade de depend√™ncias
    function toggleDependencia(elementId, mostrar) {
      const elemento = document.getElementById(elementId);
      if (elemento) {
        if (mostrar) {
          elemento.classList.remove('hidden');
        } else {
          elemento.classList.add('hidden');
        }
      }
    }

    // Ativar input de arquivo
    function triggerFileInput(itemId) {
      document.getElementById(`file-${itemId}`).click();
    }

    // Lidar com upload de foto
    async function handlePhotoUpload(itemId, tanqueNum) {
      const fileInput = document.getElementById(`file-${itemId}`);
      const file = fileInput.files[0];

      if (!file) return;

      const formData = new FormData();
      formData.append('foto', file);

      try {
        const response = await fetch(`${API_BASE}/upload`, {
          method: 'POST',
          body: formData
        });

        if (!response.ok) throw new Error('Erro ao fazer upload');

        const data = await response.json();
        
        // Armazenar URL da foto
        if (!itensData[tanqueNum]) itensData[tanqueNum] = {};
        itensData[tanqueNum][itemId] = data.fotoUrl;

        const preview = document.getElementById(`preview-${itemId}`);
        preview.innerHTML = `<img src="${data.fotoUrl}" alt="Foto de ${itemId}">`;
        preview.classList.remove('empty');

        showMessage(`Foto de ${itemId} enviada com sucesso`, 'success');
      } catch (err) {
        showMessage(`Erro ao enviar foto: ${err.message}`, 'error');
      }
    }

    // Mostrar mensagem
    function showMessage(message, type = 'info') {
      const element = document.getElementById('message');
      element.innerHTML = `<div class="message ${type}">${message}</div>`;
      setTimeout(() => {
        element.innerHTML = '';
      }, 5000);
    }

    // Salvar tanques
    document.getElementById('formTanques').addEventListener('submit', async (e) => {
      e.preventDefault();

      try {
        for (let i = 1; i <= quantidadeTanques; i++) {
          // Criar tanque
          const tanqueResponse = await fetch(`${API_BASE}/tanques`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              cliente_id: clienteId,
              numero_tanque: i,
              capacidade_litros: parseInt(document.getElementById(`capacidade-${i}`).value),
              condicao_plastico: document.getElementById(`condicao-${i}`).value
            })
          });

          if (!tanqueResponse.ok) throw new Error(`Erro ao salvar tanque ${i}`);
          const tanque = await tanqueResponse.json();

          // Criar itens do tanque
          const itens = [
            { tipo: 'propulsora', checkbox: `temPropulsora-${i}`, foto: `propulsora-${i}` },
            { tipo: 'propulsora_lacre', checkbox: `temPropulsoraLacre-${i}`, foto: `propulsora-lacre-${i}` },
            { tipo: 'mangueira', checkbox: `temMangueira-${i}`, foto: `mangueira-${i}` },
            { tipo: 'pistola', checkbox: `temPistola-${i}`, foto: `pistola-${i}` },
            { tipo: 'pistola_digital', checkbox: `temPistolaDigital-${i}`, foto: `pistola-digital-${i}` },
            { tipo: 'bacia_contencao', checkbox: `temBacia-${i}`, foto: `bacia-${i}` },
            { tipo: 'lacre_seguranca', checkbox: `temLacre-${i}`, foto: `lacre-${i}` },
            { tipo: 'interesse_continuar', checkbox: `temInteresse-${i}`, foto: `interesse-${i}` }
          ];

          for (const item of itens) {
            const checkbox = document.getElementById(item.checkbox);
            if (checkbox) {
              const fotoUrl = itensData[i] && itensData[i][item.foto] ? itensData[i][item.foto] : null;
              
              await fetch(`${API_BASE}/itens`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                  tanque_id: tanque.id,
                  tipo_item: item.tipo,
                  foto_url: fotoUrl,
                  resposta_sim_nao: checkbox.checked ? 1 : 0,
                  observacoes: document.getElementById(`observacoes-${i}`).value
                })
              });
            }
          }
        }

        showMessage('Todos os tanques foram salvos com sucesso!', 'success');
        setTimeout(() => {
          window.location.href = '/';
        }, 1500);
      } catch (err) {
        showMessage(`Erro: ${err.message}`, 'error');
      }
    });

    // Voltar para clientes
    function voltarParaClientes() {
      if (confirm('Deseja voltar? Os dados n√£o salvos ser√£o perdidos.')) {
        window.location.href = '/';
      }
    }

    // Inicializar ao carregar p√°gina
    inicializar();
  </script>
</body>
</html>
