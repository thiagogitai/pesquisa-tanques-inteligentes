<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pesquisa Tanques Inteligentes</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    header {
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      color: #333;
      font-size: 28px;
      margin-bottom: 5px;
    }

    header p {
      color: #666;
      font-size: 14px;
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .tab-btn {
      padding: 10px 20px;
      border: none;
      background: #f0f0f0;
      color: #333;
      cursor: pointer;
      border-radius: 4px;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .tab-btn.active {
      background: #667eea;
      color: white;
    }

    .tab-btn:hover {
      background: #667eea;
      color: white;
    }

    .tab-content {
      display: none;
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .tab-content.active {
      display: block;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
      font-size: 14px;
    }

    input[type="text"],
    input[type="tel"],
    input[type="number"],
    select,
    textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      font-family: inherit;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="tel"]:focus,
    input[type="number"]:focus,
    select:focus,
    textarea:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    .form-row.full {
      grid-template-columns: 1fr;
    }

    button {
      padding: 12px 24px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #5568d3;
    }

    button.secondary {
      background: #f0f0f0;
      color: #333;
    }

    button.secondary:hover {
      background: #e0e0e0;
    }

    button.danger {
      background: #ef4444;
    }

    button.danger:hover {
      background: #dc2626;
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin-top: 20px;
    }

    .cliente-card {
      background: #f9f9f9;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 15px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .cliente-card:hover {
      border-color: #667eea;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
    }

    .cliente-card h3 {
      color: #333;
      margin-bottom: 8px;
      font-size: 16px;
    }

    .cliente-card p {
      color: #666;
      font-size: 13px;
      margin-bottom: 5px;
    }

    .cliente-card .badge {
      display: inline-block;
      background: #667eea;
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      margin-top: 10px;
    }

    .tanque-section {
      background: #f9f9f9;
      border: 2px dashed #ddd;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .tanque-section h3 {
      color: #333;
      margin-bottom: 15px;
      font-size: 16px;
      border-bottom: 2px solid #667eea;
      padding-bottom: 10px;
    }

    .photo-upload {
      margin-bottom: 20px;
    }

    .photo-preview {
      width: 100%;
      max-width: 300px;
      height: 300px;
      background: #f0f0f0;
      border: 2px dashed #ddd;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
      overflow: hidden;
    }

    .photo-preview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .photo-preview.empty {
      color: #999;
      font-size: 14px;
    }

    .checkbox-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-bottom: 20px;
    }

    .checkbox-item {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .checkbox-item input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    .checkbox-item label {
      margin: 0;
      cursor: pointer;
      font-weight: 400;
    }

    .message {
      padding: 15px;
      border-radius: 4px;
      margin-bottom: 20px;
      font-size: 14px;
    }

    .message.success {
      background: #d1fae5;
      color: #065f46;
      border: 1px solid #a7f3d0;
    }

    .message.error {
      background: #fee2e2;
      color: #7f1d1d;
      border: 1px solid #fecaca;
    }

    .message.info {
      background: #dbeafe;
      color: #1e3a8a;
      border: 1px solid #bfdbfe;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }

    .spinner {
      border: 4px solid #f0f0f0;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .list-container {
      max-height: 600px;
      overflow-y: auto;
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #999;
    }

    .empty-state svg {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
      opacity: 0.5;
    }

    @media (max-width: 768px) {
      .form-row {
        grid-template-columns: 1fr;
      }

      .checkbox-group {
        grid-template-columns: 1fr;
      }

      header h1 {
        font-size: 20px;
      }

      .tabs {
        flex-wrap: wrap;
      }

      .tab-content {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1> Pesquisa Tanques Inteligentes</h1>
      <p>Sistema de cadastro e acompanhamento de clientes com tanques de troca inteligente</p>
    </header>

    <div class="tabs">
      <button class="tab-btn active" onclick="switchTab('novo-cliente')">Novo Cliente</button>
      <button class="tab-btn" onclick="switchTab('listar-clientes')">Listar Clientes</button>
      <button class="tab-btn" onclick="switchTab('relatorios')">Relat贸rios</button>
    </div>

    <!-- Tab: Novo Cliente -->
    <div id="novo-cliente" class="tab-content active">
      <h2>Cadastrar Novo Cliente</h2>
      <div id="novoClienteMessage"></div>
      
      <form id="formNovoCliente">
        <div class="form-row">
          <div class="form-group">
            <label for="codCliente">C贸digo do Cliente *</label>
            <input type="text" id="codCliente" name="codCliente" required placeholder="Ex: CLI-001">
          </div>
          <div class="form-group">
            <label for="nomeContato">Nome do Contato *</label>
            <input type="text" id="nomeContato" name="nomeContato" required placeholder="Nome completo">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="celularDdd">Celular com DDD *</label>
            <input type="tel" id="celularDdd" name="celularDdd" required placeholder="(11) 99999-9999">
          </div>
          <div class="form-group">
            <label for="quantidadeTanques">Quantidade de Tanques *</label>
            <input type="number" id="quantidadeTanques" name="quantidadeTanques" min="1" required placeholder="1">
          </div>
        </div>

        <button type="submit">Pr贸ximo: Cadastrar Tanques</button>
      </form>
    </div>

    <!-- Tab: Listar Clientes -->
    <div id="listar-clientes" class="tab-content">
      <h2>Clientes Cadastrados</h2>
      <div id="listarClientesMessage"></div>
      <div id="listaClientes" class="list-container"></div>
    </div>

    <!-- Tab: Relat贸rios -->
    <div id="relatorios" class="tab-content">
      <h2>Relat贸rios</h2>
      <div id="relatoriosContent"></div>
    </div>
  </div>

  <script>
    const API_BASE = '/api';

    // Trocar abas
    function switchTab(tabName) {
      document.querySelectorAll('.tab-content').forEach(tab => {
        tab.classList.remove('active');
      });
      document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.classList.remove('active');
      });

      document.getElementById(tabName).classList.add('active');
      event.target.classList.add('active');

      if (tabName === 'listar-clientes') {
        carregarClientes();
      } else if (tabName === 'relatorios') {
        carregarRelatorios();
      }
    }

    // Mostrar mensagem
    function showMessage(elementId, message, type = 'info') {
      const element = document.getElementById(elementId);
      element.innerHTML = `<div class="message ${type}">${message}</div>`;
      setTimeout(() => {
        element.innerHTML = '';
      }, 5000);
    }

    // Criar novo cliente
    document.getElementById('formNovoCliente').addEventListener('submit', async (e) => {
      e.preventDefault();

      const dados = {
        cod_cliente: document.getElementById('codCliente').value,
        nome_contato: document.getElementById('nomeContato').value,
        celular_ddd: document.getElementById('celularDdd').value,
        quantidade_tanques: parseInt(document.getElementById('quantidadeTanques').value)
      };

      try {
        const response = await fetch(`${API_BASE}/clientes`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(dados)
        });

        if (!response.ok) throw new Error('Erro ao criar cliente');

        const cliente = await response.json();
        showMessage('novoClienteMessage', 'Cliente criado com sucesso! Redirecionando...', 'success');
        
        setTimeout(() => {
          window.location.href = `/formulario-tanques.html?cliente_id=${cliente.id}&quantidade=${dados.quantidade_tanques}`;
        }, 1500);
      } catch (err) {
        showMessage('novoClienteMessage', `Erro: ${err.message}`, 'error');
      }
    });

    // Carregar clientes
    async function carregarClientes() {
      const container = document.getElementById('listaClientes');
      container.innerHTML = '<div class="loading"><div class="spinner"></div>Carregando...</div>';

      try {
        const response = await fetch(`${API_BASE}/clientes`);
        if (!response.ok) throw new Error('Erro ao carregar clientes');

        const clientes = await response.json();

        if (clientes.length === 0) {
          container.innerHTML = '<div class="empty-state"><p>Nenhum cliente cadastrado ainda</p></div>';
          return;
        }

        container.innerHTML = clientes.map(cliente => `
          <div class="cliente-card" onclick="verDetalhesCliente(${cliente.id})">
            <h3>${cliente.nome_contato}</h3>
            <p><strong>C贸digo:</strong> ${cliente.cod_cliente}</p>
            <p><strong>Celular:</strong> ${cliente.celular_ddd}</p>
            <span class="badge">${cliente.quantidade_tanques} tanque(s)</span>
          </div>
        `).join('');
      } catch (err) {
        container.innerHTML = `<div class="message error">Erro ao carregar clientes: ${err.message}</div>`;
      }
    }

    // Ver detalhes do cliente
    function verDetalhesCliente(clienteId) {
      window.location.href = `/detalhes-cliente.html?id=${clienteId}`;
    }

    // Carregar relat贸rios
    async function carregarRelatorios() {
      const container = document.getElementById('relatoriosContent');
      container.innerHTML = '<div class="loading"><div class="spinner"></div>Carregando relat贸rios...</div>';

      try {
        const response = await fetch(`${API_BASE}/clientes`);
        if (!response.ok) throw new Error('Erro ao carregar dados');

        const clientes = await response.json();
        const totalClientes = clientes.length;
        const totalTanques = clientes.reduce((sum, c) => sum + c.quantidade_tanques, 0);

        container.innerHTML = `
          <div class="form-row full">
            <div class="cliente-card">
              <h3> Estat铆sticas Gerais</h3>
              <p><strong>Total de Clientes:</strong> ${totalClientes}</p>
              <p><strong>Total de Tanques:</strong> ${totalTanques}</p>
              <p><strong>M茅dia de Tanques por Cliente:</strong> ${(totalTanques / totalClientes || 0).toFixed(2)}</p>
            </div>
          </div>
        `;
      } catch (err) {
        container.innerHTML = `<div class="message error">Erro ao carregar relat贸rios: ${err.message}</div>`;
      }
    }
  </script>
</body>
</html>
